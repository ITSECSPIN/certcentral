
name: Rename dos and keep last 5 backups

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # Runs daily at 01:00 UTC

permissions:
  contents: write

jobs:
  rename-dos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Rename old dos file
        run: |
          if [ -f dos ]; then
            TIMESTAMP=$(date +"%Y%m%d%H%M%S")
            mv dos "dos.${TIMESTAMP}"
            echo "Renamed dos to dos.${TIMESTAMP}"
          else
            echo "No existing dos file found."
          fi

      - name: Keep last 5 backups and delete older ones
        run: |
          # List all dos.* files sorted by timestamp descending
          FILES=$(ls -1 dos.* 2>/dev/null | sort -r)
          COUNT=0
          for FILE in $FILES; do
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 5 ]; then
              echo "Deleting old backup: $FILE"
              rm "$FILE"
            fi
          done

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Renamed dos and cleaned old backups (kept last 5)"
          git push origin main
