
name: Cleanup old dos backups

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 1 * * *" # Runs daily at 01:00 UTC

permissions:
  contents: write

jobs:
  cleanup-dos-backups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Delete old backups (keep last 5)
        run: |
          # Find all files matching dos.<timestamp> (exclude main dos)
          if ls dos.* 1> /dev/null 2>&1; then
            echo "Found backup files. Cleaning up..."
            FILES=$(ls -1 dos.* | sort -r)
            COUNT=0
            for FILE in $FILES; do
              COUNT=$((COUNT+1))
              if [ $COUNT -gt 5 ]; then
                echo "Deleting old backup: $FILE"
                rm "$FILE"
              fi
            done
          else
            echo "No backup files found. Skipping cleanup."
          fi

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Cleaned old dos backups (kept last 5)"
          git push origin main
