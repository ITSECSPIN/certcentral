
name: Delete all dos.* backups (keep main dos)

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 1 * * *" # Runs daily at 01:00 UTC

permissions:
  contents: write

jobs:
  cleanup-dos-backups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Delete all dos.* files (keep dos)
        run: |
          # Delete all files starting with dos. (exclude main dos)
          if ls dos.* 1> /dev/null 2>&1; then
            echo "Deleting all dos.* backup files..."
            rm dos.*
          else
            echo "No backup files found."
          fi

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Deleted all dos.* backup files (kept main dos)"
          git push origin main
