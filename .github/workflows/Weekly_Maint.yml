
name: Cleanup old dos backups

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # Runs daily at 01:00 UTC

permissions:
  contents: write

jobs:
  cleanup-dos-backups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Keep last 5 backups and delete older ones
        run: |
          # List all files matching dos.<timestamp> (exclude main dos)
          FILES=$(ls -1 dos.* 2>/dev/null | sort -r)
          COUNT=0
          for FILE in $FILES; do
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 5 ]; then
              echo "Deleting old backup: $FILE"
              rm "$FILE"
            fi
          done

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Cleaned old dos backups (kept last 5)"
          git push origin main
